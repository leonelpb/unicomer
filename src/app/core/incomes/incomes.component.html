<div class="card">
  <div class="balance-container">
    <div class="icon-container">
      <i class="fa-solid fa-money-bill" style="color: #ededed;"></i>
    </div>
    <div class="balance">
      <span>Ingresos:</span>
      <h3>{{totalIncome$ | async | currency}}</h3>
    </div>
    <div class="month-percentage">
      <i class="fa-solid fa-sort-up"></i>
      <span>5.0%</span>
      <span>Mes pasado</span>
    </div>
  </div>

</div>
