<section>
  <div class="title"><h3>Last transactions</h3></div>
  <div
    class="transactions-container"
  >
    <div class="transaction-item" *ngFor="let transaction of transactions$ | async">
      <div class="type">
        <div class="circle income" *ngIf="transaction.type === 'income'" >
          <i class="fa-solid fa-arrow-up"></i>
        </div>
        <div class="circle expense"*ngIf="transaction.type === 'expense'" >
          <i class="fa-solid fa-arrow-down"></i>
        </div>
      </div>
      <div class="destination"><span>{{ transaction.destination }}</span></div>
      <div class="amount"><span>{{ transaction.amount | currency}}</span></div>
      <div class="date">
        <span>{{ transaction.date }}</span>
        <span class="hour">{{ transaction.hour }}</span>
        </div>
      <div class="status"><span [ngStyle]="getStatusColor(transaction.status)">{{ transaction.status }}</span></div>
      <div class="more-options">
        <div class="circle elipsis">
          <i class="fa-solid fa-ellipsis"></i>
        </div>
      </div>
    </div>
  </div>
</section>
